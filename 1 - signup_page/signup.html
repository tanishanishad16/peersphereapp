<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PEERSPHERE</title>
    <script>
      function validateSignUp() {
        var password = document.getElementById("password").value;
        var confirm = document.getElementById("confirm-password").value;
        var passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{9,15}$/;
        if (!passwordPattern.test(password)) {
          alert("Password must be 9-15 characters, include at least one uppercase letter, one number, and one special character.");
          return false;
        }
        if (password !== confirm) {
          alert("Passwords do not match!");
          return false;
        }
        return true;
      }
    </script>
</head>
<body>
    <h1>Sign Up</h1>
    <form onsubmit="return validateSignUp()">
        <label for="email">Email:</label>
        <input 
        type="email" 
        id="email" 
        name="email" 
        required 
        pattern="^[0-9]{13}@paruluniversity\.ac\.in$"
        title="Please enter your college email (13 digits, e.g., 2305101010154@paruluniversity.ac.in)">
        <br>

        <label for="username">Username:</label>
        <input 
        type="text" 
        id="username" 
        name="username" 
        required 
        pattern="^[a-z0-9_.]+$"
        title="Username can only contain lowercase letters, numbers, underscores (_), and dots (.), with no spaces.">

        <br>

        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          title="9-15 characters, at least one uppercase letter, one number, and one special character">

        <br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <br>

        <button type="submit">Sign up</button>
    </form>

    <p>
      Already have an account? <a href="../2 - login_page/login.html">Login</a>
    </p>
</body>
</html>
