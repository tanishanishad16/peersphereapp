<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page | PEERSPHERE</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your university email" required>
      </div>
      <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Choose a username" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <div class="extra-links">
        <p>Already have an account? <a href="../2 - login_page/login.html">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const emailPattern = /^[0-9]{13}@paruluniversity\.ac\.in$/;
      if (!emailPattern.test(email)) {
        alert("Email must be in the format: 2305101010154@paruluniversity.ac.in");
        return;
      }

      const usernamePattern = /^[a-z0-9._]+$/;
      if (!usernamePattern.test(username)) {
        alert("Username can only contain lowercase letters, numbers, '.' and '_'");
        return;
      }

      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$/;
      if (!passwordPattern.test(password)) {
        alert("Password must contain at least 1 uppercase, 1 lowercase, 1 digit, 1 special character and be 8-15 characters long.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      alert("âœ… Sign Up Successful!");
      this.submit();
    });
  </script>
</body>
</html>
