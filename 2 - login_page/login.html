<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PEERSPHERE</title>
    <script>
      function validateLogin() {
        var userInput = document.getElementById("userInput").value;
        var password = document.getElementById("password").value;

        if (!userInput) {
          alert("Please enter your username or college email.");
          return false;
        }
        if (!password) {
          alert("Please enter your password.");
          return false;
        }
        return true;
      }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="return validateLogin()">
        <label for="userInput">Enter Username or College Email:</label>
        <input 
          type="text" 
          id="userInput" 
          name="userInput" 
          required
          title="Enter your username or college email">

        <br>

        <label for="password">Enter Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required
          title="Enter your password">

        <br>

        <button type="submit">Login</button>
    </form>

    <p>
      Don't have an account? <a href="../1 - signup_page/signup.html">Sign Up</a>
    </p>
</body>
</html>
